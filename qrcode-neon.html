<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
 
</head>
<body>

  <div class="container">
    <div class="neon-box">
      <h1 class="mb-4">Neon QR Code Generator</h1>
      <div class="input-group mb-3">
        <input type="text" id="text" class="form-control" placeholder="Enter text or URL">
        <button class="btn btn-neon" onclick="generateQRCode()">Generate</button>
      </div>

      <div id="qrcode" class="d-flex justify-content-center"></div>

      <button id="download" class="btn btn-neon mt-3 d-none" onclick="downloadQRCode()">Download QR Code</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>

</body>
</html>
