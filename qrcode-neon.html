<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neon-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      text-align: center;
    }

    input.form-control {
      background-color: #000;
      color: #0ff;
      border: 1px solid #0ff;
    }

    input.form-control::placeholder {
      color: #0ff;
      opacity: 0.6;
    }

    .btn-neon {
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: all 0.3s ease-in-out;
    }

    .btn-neon:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    #qrcode canvas, #qrcode img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="neon-box">
      <h1 class="mb-4">Neon QR Code Generator</h1>
      <div class="input-group mb-3">
        <input type="text" id="text" class="form-control" placeholder="Enter text or URL">
        <button class="btn btn-neon" onclick="generateQRCode()">Generate</button>
      </div>

      <div id="qrcode" class="d-flex justify-content-center"></div>

      <button id="download" class="btn btn-neon mt-3 d-none" onclick="downloadQRCode()">Download QR Code</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let qrCode;

    function generateQRCode() {
      const text = document.getElementById("text").value.trim();
      const qrCodeDiv = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("download");

      if (!text) {
        alert("Please enter some text or a URL.");
        return;
      }

      qrCodeDiv.innerHTML = "";

      qrCode = new QRCode(qrCodeDiv, {
        text: text,
        width: 256,
        height: 256,
        colorDark: "#00ffff",
        colorLight: "#000000",
        correctLevel: QRCode.CorrectLevel.H
      });

      downloadBtn.classList.remove("d-none");
    }

    function downloadQRCode() {
      const img = document.querySelector("#qrcode img");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qrcode.png";
        link.click();
      } else {
        const canvas = document.querySelector("#qrcode canvas");
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "neon-qrcode.png";
        link.click();
      }
    }
  </script>

</body>
</html>
