<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>QRCode دروستکردنی </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  
</head>
<body>
  <!-- سەرپەڕ -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        کۆدی QR
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">ماڵەوە</a></li>
          <li class="nav-item"><a class="nav-link" href="#">دەربارە</a></li>
          <li class="nav-item"><a class="nav-link" href="#">پەیوەندی</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">زیاتر</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">کردارێک</a></li>
              <li><a class="dropdown-item" href="#">کردارێکی تر</a></li>
              <li><a class="dropdown-item" href="#">شتێکی تر</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ناوەڕۆک -->
  <div class="content">
    <div class="neon-box">
      <h1 class="mb-4">QRCode دروستکردنی </h1>
      <div class="input-group mb-3">
        <input type="text" id="text" class="form-control" placeholder="دەقی یان بەستەر بنووسە">
        <button class="btn btn-neon" onclick="generateQRCode()">دروستکردن</button>
      </div>
      <div id="qrcode" class="d-flex justify-content-center"></div>
      <button id="download" class="btn btn-neon mt-3 d-none" onclick="downloadQRCode()"> QRCode داگرتنی </button>
    </div>
  </div>

  <!-- خوارپەڕ -->
  <footer class="bg-dark text-white text-center py-3 mt-auto shadow">
    <div class="container">
      <small>&copy; ٢٠٢٥ <a href="https://mir.codes" class="text-info text-decoration-none">mir.codes</a> هەموو مافەکان پارێزراوە بۆ .</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
